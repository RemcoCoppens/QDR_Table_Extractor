<!DOCTYPE html>
<html>
<head>
    <title>PDF Table Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .scrollable-table {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .log-box {
            background-color: #f0f0f0;
            color: #555;
            font-family: monospace;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="container mt-4">
    <h1>üìÑ PDF Table Extractor</h1>

    <form method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="pdf" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Upload PDF</button>
    </form>

    {% if tables %}
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div><h4 id="table-title">Table 1 of {{ tables|length }}</h4></div>
            <div>
                <button class="btn btn-outline-secondary btn-sm" onclick="prevTable()">‚Üê Previous</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="nextTable()">Next ‚Üí</button>
                <a id="download-link" href="/download/0" class="btn btn-success btn-sm ms-3">Download Excel</a>
            </div>
        </div>

        <div id="table-container" class="scrollable-table mb-4">
            {{ tables[0][1]|safe }}
        </div>
    {% endif %}

    <h5>üßæ Logs</h5>
    <div id="log-box" class="log-box"></div>

    <script>
        let current = 0;
        const tables = {{ tables|tojson if tables else "[]" }};
        const total = tables.length;

        function showTable(index) {
            document.getElementById('table-container').innerHTML = tables[index][1];
            document.getElementById('table-title').innerText = `Table ${index + 1} of ${total}`;
            document.getElementById('download-link').href = `/download/${index}`;
            current = index;
        }

        function nextTable() {
            if (current < total - 1) showTable(current + 1);
        }

        function prevTable() {
            if (current > 0) showTable(current - 1);
        }

        const logBox = document.getElementById("log-box");
        const eventSource = new EventSource("/stream");

        eventSource.onmessage = function(e) {
            const line = document.createElement("div");
            line.textContent = e.data;
            logBox.appendChild(line);
            logBox.scrollTop = logBox.scrollHeight;
        };
    </script>
</body>
</html>
